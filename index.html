<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./action.html">
        <label for="name"><b>NAME</b></label>
        <input type="text" id="name" placeholder="name"  name="username" value="">
        <br>
        <br>
        <label for="email"><b> E-Mail Address </b></label>
        <input type="email" id="email" required placeholder="email" name="email-id" value="">
        <br>
        <br>
        <label for="password"><b> Password </b></label>
        <input type="password" id="password" placeholder="password" name="password" value="">
        <br>
        <br>
        
        <label for="language"><b> LANGUAGE</b></label>
        <br>
        <br>
        
        <input type="radio" id="language" name="language" value="react">
         <label for="language">REACT</label>
         <br>
         <input type="radio" id="language1" name="language" value="angular">
         <label for="language1">ANGULAR</label>
         <br>
         <input type="radio" id="language2" name="language" value="vue">
         <label for="language2">VUE</label>
         <br>
         <br>
         <label for="course"><b>COURSE:</b></label>
         <br>
         <br>
         <input type="checkbox" id="course" required name="course1" value="mern">
         <label for="course">MERN</label>
         <br>
         <input type="checkbox" id="course1" name="course2" value="mean">
         <label for="course1">MEAN</label>
         <br>
         <input type="checkbox" id="course2" name="course3" value="mevn">
         <label for="course2">MEVN</label>
         <br>
         <br>
         <label for="field" ><b>FIELD:</b></label>
         <br>
         <select name="f" id="field" >
             <option value="front-end">Front-End</option>
             <option value="Back-end">Back End</option>
             <option value="Full-stack">Full Stack</option>
         </select>
         <br>
         <br>
         <textarea name="description"  cols="36" rows="9"></textarea>
         <br>
         <br>
         <label for="phone no"><b>Phone Number</b></label>
         <input type="number" id="phone no"  name="phoneno" value="">
         <button type="submit">SUBMIT</button>
         <br>
         <h1>TABLES</h1>
         <a href="./table.html"> <b>Click here</b></a>
    </form>
</body>
</html>
